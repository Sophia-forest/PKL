<!DOCTYPE html>
<html lang="en" style="height: 100%">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="//cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<link href="//cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css" rel="stylesheet"></link>
<link href="common.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="height: 100%">
    <div class="row" style="height: 100%">
        <!-- Side Bar -->
        <div class="col-md-2 "style="height: 100%; background-color: darkseagreen" >
            <h3>Side Bar</h3>
            <div style="padding:1rem; margin-top: 2rem">
                <button id = "post-list-btn" class="btn btn-warning side-btn">포스트 목록</button>
                <button id = "post-create-btn" class="btn btn-warning side-btn">포스트 생성</button>
            </div>
        </div>
        <!-- Main Content -->
        <div class="col-md-10">
            <h2>Index Page</h2>
            <div style="margin:1.5rem">
                <table id="post-list-table" class="table table-striped" style="width:100%">
                    <thead>
                    <tr>
                        <th>title</th>
                        <th>description</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
<script>
    $('#post-list-btn').on('click', function(){
      window.location.href = '/'
    })
    $('#post-create-btn').on('click', function(){
      window.location.href = '/create'
    })
    $('#post-list-table').DataTable( {
      "ajax": {
        "url": "/posts",
        "type": "GET"
      }
    } );
</script>
</body>
</html>
