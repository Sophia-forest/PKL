<!DOCTYPE html>
<html lang="en" style="height: 100%">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="//cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<link href="//cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css" rel="stylesheet"></link>
<link href="common.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="height: 100%">
<div class="row" style="height: 100%">
    <!-- Side Bar -->
    <div class="col-md-2 "style="height: 100%; background-color: darkseagreen" >
        <h3>Side Bar</h3>
        <div style="padding:1rem; margin-top: 2rem">
            <button id = "post-list-btn" class="btn btn-warning side-btn">포스트 목록</button>
            <button id = "post-create-btn" class="btn btn-warning side-btn">포스트 생성</button>
        </div>
    </div>
    <!-- Main Content -->
    <div class="col-md-10">
        <h2>Create Page</h2>
        <div style="margin:1rem">
            <form method = "post" action ="/post">
                <div class="mb-3">
                    <label for="postTitle" class="form-label">Post Title</label>
                    <input type="email" class="form-control" id="postTitle" aria-describedby="postHelp">
                    <div id="postHelp" class="form-text">당신만의 포스트 제목을 선정해주세요.</div>
                </div>
                <div class="mb-3">
                    <label for="postDescription" class="form-label">Description</label>
                    <textarea  class="form-control" id="postDescription"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<script>
  $('#post-list-btn').on('click', function(){
    window.location.href = '/'
  })
  $('#post-create-btn').on('click', function(){
    window.location.href = '/create'
  })
</script>
</body>
</html>
